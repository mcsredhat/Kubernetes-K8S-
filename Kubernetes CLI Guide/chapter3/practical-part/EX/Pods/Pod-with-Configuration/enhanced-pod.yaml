apiVersion: v1
kind: Pod
metadata:
  name: enhanced-web-pod
  labels:
    app: web-server
    version: v1
    environment: learning
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
      name: http
    env:
    - name: NGINX_PORT
      value: "80"
    - name: ENVIRONMENT
      value: "learning"
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    volumeMounts:
    - name: html-content
      mountPath: /usr/share/nginx/html
  volumes:
  - name: html-content
    configMap:
      name: web-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>My Enhanced Pod</title></head>
    <body>
        <h1>Hello from Enhanced Pod!</h1>
        <p>Environment: learning</p>
        <p>Pod Name: enhanced-web-pod</p>
        <p>This content comes from a ConfigMap!</p>
    </body>
    </html>
