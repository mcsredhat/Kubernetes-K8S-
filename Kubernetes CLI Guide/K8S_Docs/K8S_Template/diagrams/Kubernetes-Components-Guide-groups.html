                color: 'from-purple-500 to-purple-600',

                    {
                        name: 'Namespace',
                        purpose: 'Logical isolation boundary for resources',
                        example: `apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    environment: prod
    team: backend`
                    },
                    {
                        name: 'ResourceQuota',
                        purpose: 'Limit total resource consumption in namespace',
                        example: `apiVersion: v1
kind: ResourceQuota
metadata:
  name: prod-quota
  namespace: production
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    persistentvolumeclaims: "10"
    pods: "50"`
                    },
                    {
                        name: 'LimitRange',
                        purpose: 'Define default/min/max resources per Pod',
                        example: `apiVersion: v1
kind: LimitRange
metadata:
  name: prod-limits
  namespace: production
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    type: Container`
                    }
                ]
            },
            {
                id: 'config',
                title: '2. Configuration Management',
                color: 'from-blue-500 to-blue-600',
                description: 'Externalize app configuration',

                        name: 'ConfigMap',
                        purpose: 'Store non-sensitive configuration data',

kind: ConfigMap
metadata:
  name: app-config
  namespace: production
data:
  APP_ENV: "production"
  API_URL: "https://api.example.com"
  LOG_LEVEL: "info"
  config.json: |
    {
      "database": {
        "host": "db.example.com",
        "port": 5432
      }
    }`
                    },
                    {
                        name: 'Secret',
                        purpose: 'Store sensitive data (encrypted at rest)',
                        example: `apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: production
type: Opaque
data:
  username: YWRtaW4=
  password: cGFzc3dvcmQxMjM=
stringData:
  connection-string: "postgresql://user:pass@host/db"`

  name: fast-ssd

reclaimPolicy: Retain

  namespace: production

  replicas: 3

    metadata:
      labels:

    metadata:

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
