# 08-security-network.yaml - Network Security (CORRECTED)
# ============================================================================
# Purpose: Implements network segmentation and traffic policies for security
# Dependencies: Network policy controller must be enabled (Calico, Cilium, etc.)
# FIXES: Flexible DNS resolution, multiple namespace selector patterns
# ============================================================================

# Network Policy - Main application traffic control
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ${APP_NAME}-network-policy
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}
    app.kubernetes.io/name: ${APP_NAME}
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: ${APP_NAME}
  annotations:
    description: "Network policy for ${APP_NAME} with flexible DNS resolution"
spec:
  podSelector:
    matchLabels:
      app: ${APP_NAME}
      app.kubernetes.io/name: ${APP_NAME}
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow ingress controller traffic
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: name
          operator: In
          values: [ "ingress-nginx", "nginx-ingress", "kube-system" ]
    ports:
    - protocol: TCP
      port: 8080

  # Allow monitoring systems
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: name
          operator: In
          values: [ "monitoring", "prometheus", "kube-system" ]
    ports:
    - protocol: TCP
      port: 8080

  # Allow traffic from same namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080

  # Allow communication within the application
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: ${APP_NAME}
    ports:
    - protocol: TCP
      port: 8080

  egress:
  # DNS resolution - CORRECTED: Multiple patterns for compatibility
  # Pattern 1: Using kubernetes.io/metadata.name label (newer clusters)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Pattern 2: Using name label (older clusters)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Pattern 3: Fallback - allow DNS to any kube-system pod with kube-dns label
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Pattern 4: CoreDNS (some clusters use this label)
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: coredns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Kubernetes API server access (CRITICAL for RBAC)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # External HTTPS/HTTP access (adjust as needed for security)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

  # Backend communication within namespace
  - to:
    - podSelector:
        matchLabels:
          app: ${APP_NAME}-backend
    ports:
    - protocol: TCP
      port: 8080

  # Database and cache access (common ports)
  - to:
    - podSelector:
        matchExpressions:
        - key: app
          operator: In
          values: [ "postgres", "postgresql", "mysql", "redis", "mongodb" ]
    ports:
    - protocol: TCP
      port: 5432 # PostgreSQL
    - protocol: TCP
      port: 3306 # MySQL
    - protocol: TCP
      port: 6379 # Redis
    - protocol: TCP
      port: 27017 # MongoDB
